<script>
let n=0;
function A(){
	let a=Number(document.getElementById("d").innerHTML);

		document.getElementById("d").innerHTML=a-50;
	}
}
function B(){
	let a=Number(document.getElementById("d").innerHTML);
	if(a<10){
		alert("数不够");
	}else{
		document.getElementById("h").innerHTML+="蔬菜,";
		document.getElementById("d").innerHTML=a-10;
	}
}
function C(){
	let a=Number(document.getElementById("d").innerHTML);
	if(a<5){
		alert("数不够");
	}else{
		document.getElementById("h").innerHTML+="辣条,";
		document.getElementById("d").innerHTML=a-5;
	}
}
function D(){

	if(a<30){
		alert("数不够");

		document.getElementById("h").innerHTML+="方便面,";
		document.getElementById("d").innerHTML=a-30;
	}
}
function E(){

		alert("数不够");
	}else{
		document.getElementById("h").innerHTML+="螺蛳粉,";
		document.getElementById("d").innerHTML=a-30;
	}
}
function F(){
	let a=Number(document.getElementById("d").innerHTML);
	let b=Number(document.getElementById("p1").innerHTML);
	let c=Number(document.getElementById("p2").innerHTML);
	if(Number(document.getElementById("g").value)===Number(document.getElementById("p1").innerHTML)+Number(document.getElementById("p2").innerHTML)){
		document.getElementById("d").innerHTML=a+1;
		alert("答对了!");
		document.getElementById("p1").innerHTML=b+2;
		document.getElementById("p2").innerHTML=c*3;
	}else{
		alert("答错了!");
		document.getElementById("p1").innerHTML=b+2;
		document.getElementById("p2").innerHTML=c*3;
	}
}
